        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Monoton|Roboto" rel="stylesheet">
    <!-- Font Awesome -->

        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles/styles.css" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>


    <title> Interstellar Universe </title>

</head>

<body class="quiz">

    <!-- Navbar Navigation -->
    <nav class="navbar navbar-expand-lg navbar-default bg-default">
        <a class="navbar-brand" a href="/">Interstellar Universe </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="far fa-list-alt"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" a href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/404">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" a href="/quiz">Science Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/meetTeam">Meet The Team</a>
                </li>
            </ul>


        </div>
    </nav>

    <!-- Jumbotron Start Quiz Header -->
    <div class="container-jumbotron text-center py-30">
        <h1 class="quiz-header display-4 ml16">Time to reveal the science genius within!</h1>
         <!-- Sign in Button -->
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-primary btn-lg" id="myBtn">Login To Save Your Score</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header" style="padding:35px 50px;">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3><span class="glyphicon glyphicon-lock mr-auto"></span> Login</h3>
                        </div>
                        <div class="modal-body" style="padding:40px 50px;">
                            <form role="form">
                                <div class="form-group">
                                    <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                                    <input type="text" class="form-control" id="username" required placeholder="Enter a username">
                                </div>
                                <button type="submit" id="start" class="btn btn-primary btn-block" data-dismiss="modal"><span class="glyphicon glyphicon-off"></span>
                                    Start Quiz </button>
                            </form>
                        </div>
                        
                    </div>

                </div>
            </div>
            <div id="wrapper">
                <h1>Quiz Time</h1>
                <div id="sub-wrapper">
                    <div id="quiz-area">
                        <button type="button" class="btn btn-primary btn-lg" id="start">Let's Get Started</button>
                    </div>
                </div>
            </div>

            <script>
                $(document).ready(function () {
                    $("#myBtn").click(function () {
                        $("#myModal").modal()
                    });
                });
            </script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/js/game.js"></script>
    <!-- Moving Letters Javascript -->
    <script type="text/javascript" src="assets/js/movingLetter.js"></script>

</body>

</html>
